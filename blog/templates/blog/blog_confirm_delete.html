{% extends 'main/base.html' %}
{% load img_tag %}
{% block content %}
<div class="col-12 mx-auto d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить блог "{{object.title|title}}"?</p>
                        <button type="submit" class="btn btn-success">
                            Подтвердить
                        </button>
                        <a href="{% url 'blog:list' %}" class="btn btn-danger">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
