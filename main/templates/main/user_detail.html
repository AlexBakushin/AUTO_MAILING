{% extends 'main/base.html' %}
{% block content %}
<div class="col-6 mx-auto d-flex justify-content-center align-items-center">
    <br>
    <div class="card mb-4 box-shadow">
        <img src="/media/{{ object.avatar }}" style="width:100%; height:300px;"/>
        <div class="card-header">
            <h4 class="my-0 font-weight-normal text-center">{{ object.email }}</h4>
        </div>

        <div class="card-body">
            <h4 class="card-title pricing-card-title text-center">{{object.first_name}} {{object.last_name}}</h4>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3 text-center">
                <li>{{object.is_active}}</li>
            </ul>
            <a href="{% url 'main:user_update' object.pk %}" type="button"
               class="btn btn-lg btn-block btn-outline-primary">Редактировать</a>
            <a href="{% url 'main:users_list'%}" type="button"
               class="btn btn-lg btn-block btn-outline-primary">Назад</a>

        </div>
    </div>
</div>
{% endblock %}
