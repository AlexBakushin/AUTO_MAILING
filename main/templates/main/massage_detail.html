{% extends 'main/base.html' %}
{% block content %}
<div class="col-6 mx-auto d-flex justify-content-center align-items-center">
    <br>
    <div class="card mb-4 box-shadow">

        <div class="card-header">
            <h4 class="my-0 font-weight-normal text-center">{{ object.head | title }}</h4>
        </div>

        <div class="card-body">
            <h4 class="card-title pricing-card-title text-center">{{object.body}}</h4>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3 text-center">
                <li>Хозяин:</li>
                <li>{{object.user}}</li>
            </ul>
            <br>

            <a href="{% url 'main:massage_list'%}" type="button"
               class="btn btn-lg btn-block btn-outline-primary">Назад</a>

            {% if user.is_superuser or user == object.user %}
            <a href="{% url 'main:massage_update' object.pk %}" type="button"
               class="btn btn-lg btn-block btn-outline-primary">Редактировать</a>

            <a href="{% url 'main:massage_delete' object.pk %}" type="button"
               class="btn btn-lg btn-block btn-outline-danger">Удалить</a>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
