{% load static %}
{% load img_tag %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {display: flex; flex-direction: column; min-height: 100vh;}
        footer {margin-top: auto;}
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light  p-4">
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary btn-block mb-2" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-info btn-block mb-2" href="{% url 'blog:list'%}">Блог</a>
                    </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'users:profile'%}">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'users:logout'%}"  style="color: red;">Выйти</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:register'%}">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:login'%}">Войти</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
 <br>

{% block content%}

{% endblock %}

<br>

<footer class="bg-dark text-light  p-4">
    &copy; 2023 - {% now 'Y' %} Auto_Mailing
</footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap.esm.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
