{% extends 'catalog/base.html' %}
{% load img_tag %}
{% block content %}
<div class="col-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card mb-4 box-shadow">
                         <div class="card-header">
                             <h3 class="card-title">Профиль</h3>
                         </div>
                            {% csrf_token %}
                            <img src="/media/{{ user.avatar }}" style="width:409px; height:250px;"/>
                            {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                       Сохранить
                    </button>
                        <br>
                        <a href="{% url 'users:generate_new_password' %}" class="btn btn-lg btn-block btn-outline-danger" >Сгенерировать пароль</a>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
